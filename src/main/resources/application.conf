############################################
# Default configuration for the a Node.
# ----------------------------------------
# This configuration can be overwritten
# using system or environment variables.
############################################

akka {

	loglevel = "DEBUG"
	loggers = ["akka.event.slf4j.Slf4jLogger"]
	logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
	log-dead-letters-during-shutdown = false
	log-dead-letters = 0

	actor {
		provider = remote
		warn-about-java-serializer-usage = false
	}

	remote {
		enabled-transports = ["akka.remote.netty.tcp"]
		netty.tcp {
			hostname = "127.0.0.1"
			hostname = ${?HOST}
			port = 10000
			port = ${?PORT}
		}
	}
}

node {

	# the default node is the tracker
	id = 0
	id = ${?ID}
}

# settings specific for the Tracker
tracker {

	# number of nodes to use for the next experiment
	nodes = 2
	nodes = ${?NODES}

	# default duration of the experiment (10 s)
	duration = 10000
	duration = ${?DURATION}

	# number of experiments to generate upon start
	experiments = 3
	experiments = ${?EXPERIMENTS}

	# number of repetitions of the same experiment
	repetitions = 1
	repetitions = ${?REPETITIONS}

	# initial random seed to use
	initial-seed = 1
	initial-seed = ${?INITIAL_SEED}

	# path where to store the report
	report-path = "/tmp/gossip-failure-detector"
	report-path = ${?REPORT_PATH}
}
